name: Deploy Development
on:
  push:
    paths:
      - "api/**"
      - ".github/workflows/api.development.yml"
    branches:
      - main

jobs:
  deploy-development:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install
        run: cd api && yarn install
      - name: Lint
        run: cd api && yarn lint
      - name: Building application
        run: yarn build
        env:
          NODE_ENV: development
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ./deploy.key
          sudo chmod 600 ./deploy.key
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{secrets.YA_SSH_PRIVATE_KEY}}
      - uses: shine1594/secrets-to-env-action@v1.5.2
        with:
          secrets: ${{ toJSON(secrets) }}
          secrets_env: production
          prefix_prod: DEVELOPMENT_
          file_name_prod: .env
      - name: Install PM2
        run: yarn pm2
      - name: Deploy
        run: env $(cat .env | grep -v \"#\" | xargs) pm2 deploy ecosystem.config.js development
